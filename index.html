<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Boolando</title>
  </head>

  <body>

    <!-- header with nav fixed and shadow -->
    <header>
        <nav class="container d-flex space-between align-center">
            <div class="d-flex space-between">
                <a class="underline" href="#">Donna</a>
                <a class="underline paddleftright-10" href="#">Uomo</a>
                <a class="underline" href="#">Bambini</a>
            </div>
            <div class="d-flex align-center">
                <img id="logo" src="img/boolean-logo.png" alt="Logo Boolean">
            </div>
            <div>
                <a href="#"><i class="fa-regular fa-user"></i></a>
                <a class="paddleftright-10" href="#"><i class="fa-regular fa-heart"></i></a>
                <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
            </div>
        </nav>
    </header>

    <!-- main with sections -->
    <main>
        <div class="container d-flex flex-wrap">
            <section class="card">
                <div class="card-image">
                    <img class="main-image" src="img/1.webp" alt="Prodotto 1 - t-shirt unisex">
                    <img src="img/1b.webp" alt="Prodotto 1 - t-shirt unisex alternativa" class="secondary-image">
                    <div class="badge">
                        <span class="discount padding-badge fontsize-12">-50%</span>
                        <span class="vegan padding-badge fontsize-12">Sostenibilità</span>
                    </div>
                    <div class="heart padding-badge">
                        <div class="black-heart"><i class="fa-regular fa-heart"></i></div>
                        <div class="red-heart text-red"><i class="fa-solid fa-heart"></i></div>
                    </div>
                </div>
                <div class="line-height">
                    <p class="fontweight-400">Levi's</p>
                    <h3>RELAXED FIT TEE UNISEX</h5>
                    <p class="fontsize-12 fontweight-800"><span class="text-red">14,99 €</span> <span class="linethrought">29,99 €</span></p>
                </div>
            </section>
            <section class="card"></section>
            <section class="card"></section>
        </div>
    </main>

    <!-- footer -->
    <footer>

    </footer>
  </body>
</html>
